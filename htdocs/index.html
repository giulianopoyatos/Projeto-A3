<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login e Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" >
            <div id="loginForm">
                <h3 class="card-title text-center mb-4">Login</h3>
                <form>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary" onclick="logar()">Entrar</button>
                    </div>
                    <div class="text-center mt-3">
                        <p>Ainda não tem uma conta? <a href="#" onclick="mostrarCadastro()">Cadastre-se</a></p>
                        <p><a href="#" onclick="mostrarEsqueciSenha()">Esqueci minha senha</a></p>
                    </div>
                </form>
            </div>

            <!-- Formulário de Cadastro (oculto por padrão) -->
            <div id="signUpForm" style="display: none;">
                <h3 class="card-title text-center mb-4">Cadastro</h3>
                <form>
                    <div class="form-group mb-3">
                        <label for="emailCadastro">Email</label>
                        <input type="email" class="form-control" id="emailCadastro" placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="senhaCadastro">Senha</label>
                        <input type="password" class="form-control" id="senhaCadastro" placeholder="Digite sua senha" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-success" onclick="cadastrar()">Cadastrar</button>
                    </div>
                    <div class="text-center mt-3">
                        <p>Já tem uma conta? <a href="#" onclick="mostrarLogin()">Faça login</a></p>
                    </div>
                </form>
            </div>

            <!-- Formulário de "Esqueci minha senha" -->
            <div id="forgotPasswordForm" style="display: none;">
                <h3 class="card-title text-center mb-4">Esqueci minha senha</h3>
                <form>
                    <div class="form-group mb-3">
                        <label for="emailEsqueci">Digite seu email</label>
                        <input type="email" class="form-control" id="emailEsqueci" placeholder="Digite seu email" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-warning" onclick="enviarLink()">Enviar link de recuperação</button>
                    </div>
                    <div class="text-center mt-3">
                        <p><a href="" onclick="mostrarLogin()">Voltar ao login</a></p>
                    </div>
                </form>
            </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="index.js"></script>
</body>
</html>
